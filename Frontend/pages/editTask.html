<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="../styles/editTask.css"> <!-- Link to your CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.7/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../scripts/utils.js"></script>
</head>
<body>
    <button id="backButton" class="back-button">
        <i class="fas fa-arrow-left"></i> 
    </button>        <!-- First Card: Task Info -->
        <div class="card">
            <h2>Task Info</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" name="projectName" readonly>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="assignedTo">Assigned To:</label>
                    <input type="text" id="assignedTo" name="assignedTo" readonly>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="to-do">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate">
                    <span id="dueDateDisplay"></span>
                </div>
                <div>
                    <input type="hidden" id="assignedToId">
                    <input type="hidden" id="projectId">
                    <button type="button" id="updateButton">Update</button>
                </div>
            </form>
        </div>

        <div class="card" id="commentsCard" style="
        overflow-y: hidden;
    ">
            <h2>Comments <br/><span id="commentCount">(0)</span></h2>
            <div id="commentsList" class="scrollable-list"></div>
            <div class="add-comment-container">
                <input type="text" id="commentInput" placeholder="Add a comment...">
                <button id="addCommentButton">Post Comment</button>
            </div>
        </div>

    <script src="../scripts/editTask.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
